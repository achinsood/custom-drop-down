<html>
	<head>
		<title>Jquery Carousel</title>
		<link rel="stylesheet" type="text/css" href="custom-drop-down.css"></link>
	</head>
	<body>
			<div class="one_third">
				<select id="1" name="1" data-heading="Simple Drop Down">
					<option value="">Simple Drop Down</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</div>
			<div class="one_third">
				<select id="2" name="2" data-text=1 data-heading="drop down 2">
					<option value="">Searchable Drop Down</option>
					<option value="one">one</option>
					<option value="two">two</option>
					<option value="three">three</option>
				</select>
			</div>
			<div class="one_third last">
				<select multiple id="3" name="3" data-heading="Multiple selection">
					<option value="">Multiple selection</option>
					<option value="abc">abc</option>
					<option value="def">def</option>
					<option value="ghi">ghi</option>
				</select>
			</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="custom-drop-down.js"></script>
	</body>
</html>
